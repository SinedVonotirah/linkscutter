<html ng-app="linksCutter">
  
  <head>
    <title>LinksCutter</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script type="text/javascript" src="http://netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular-resource.js"></script>
    <script src="http://angular-ui.github.io/ui-router/release/angular-ui-router.js"></script>
	<script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-1.3.1.js"></script>

	<script src="resources/js/app.js"/></script>
    <script src="resources/js/service/RegistrationService.js"/></script>
    <script src="resources/js/controller/RegistrationController.js"/></script>
    <script src="resources/js/controller/AuthController.js"/></script>
    <script src="resources/js/service/UserLinksService.js"/></script>
    <script src="resources/js/controller/UserLinksController.js"/></script>
    <script src="resources/js/controller/LinkDetailsController.js"/></script>
    <script src="resources/js/controller/TagController.js"/></script>
    <script src="resources/js/service/IndexService.js"/></script>
    <script src="resources/js/controller/IndexController.js"/></script>    
    <link rel="stylesheet" href="resources/css/main.css"/>
    
  </head>

  <body >
    <div class="navbar navbar-default navbar-static-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-ex-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand"></a>
        </div>
        <div class="collapse navbar-collapse" id="navbar-ex-collapse" ng-controller="IndexController as indexCtrl">
       	  <ul class="nav navbar-nav navbar-right">     
       	  	  <li ><a href="" ng-click="indexCtrl.home()">Home</a></li>       
              <li ng-show="indexCtrl.shouldShowLoginOverlay()"><a href="" ng-click="indexCtrl.logout()">LogOut</a></li>
         
            
          </ul>
          <form class="navbar-form navbar-right text-left" role="search" name="searchForm" ng-submit="indexCtrl.searchLink()">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Link Search" ng-model="indexCtrl.link.searchUrl">
            </div>
            <button type="submit" class="btn btn-default">Search</button>
          </form>
          <p class="lead navbar-left navbar-text">Links Cutter</p>
        </div>
      </div>
    </div>
    
    <div ui-view></div>
    
    
  </body>

</html>
