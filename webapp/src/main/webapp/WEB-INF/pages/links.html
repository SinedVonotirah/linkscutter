<div>
<div class="section text-center">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <h1 class="text-center">Cut your Link</h1>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12 text-left">
            <form class="form-horizontal text-left" role="form" name="linkForm" ng-submit="ctrl.submit()">
            	<input type="hidden" ng-model="ctrl.link.id" />
              <div class="form-group has-feedback">
                <div class="col-sm-2">
                  <label for="inputEmail3" class="control-label">Long Link</label>
                </div>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="inputEmail3" placeholder="Insert Long Link" ng-model="ctrl.link.url" required ng-disabled="ctrl.link.id">
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-2">
                  <label for="inputEmail3" class="control-label">Description</label>
                </div>
                <div class="col-sm-10">
                  <textarea class="form-control" ng-model="ctrl.link.description"></textarea>
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-2">
                  <label class="control-label">Tags</label>
                </div>
                <div class="col-sm-10">
                  <input type="text" class="form-control" placeholder="Inser Tags" ng-model="ctrl.link.tags" ng-list="#">
                </div>
                <div class="col-sm-offset-2 col-sm-10">
                  <p class="help-block">Enter tags by separating them with #</p>
                </div>
              </div>
              <div class="form-group">              
                <div class="col-sm-10 col-sm-offset-2 text-center">
                  <button type="submit" class="btn btn-block btn-default" ng-disabled="linkForm.$invalid">{{!ctrl.link.id ? 'Cut Link' : 'Update Link'}}</button>
                </div>                
              </div>
            </form>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12 text-right">
            <button type="button" ng-click="ctrl.reset()" class="btn btn-warning btn-sm" ng-disabled="myForm.$pristine">Reset Form</button>
          </div>
        </div>
      </div>
    </div>
    <div class="section" ng-show="ctrl.createdLink.id" class="ng-hide">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="panel panel-primary">
              <div class="panel-heading">
                <h3 class="panel-title">Your Cutted Link</h3>
              </div>
              <div class="panel-body">
              
                <p><a href="http://localhost:8080/webapp/{{ctrl.createdLink.genCode}}">http://localhost:8080/webapp/{{ctrl.createdLink.genCode}}</a></p>
              </div>
            </div>
            <hr>
          </div>
        </div>
      </div>
    </div>
    <div ng-show="ctrl.links" class="section">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <h1 class="text-center">Your Links</h1>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <table class="table">
				<tbody>
                  <tr ng-repeat="l in ctrl.links.slice(((currentPage-1)*itemsPerPage), ((currentPage)*itemsPerPage))">
                      <td class="setWidth concat"><a ng-href="{{l.url}}"><div ng-bind="l.url"></div></a></td>
                      <td ><span >{{l.linkDetails.created | date:'mediumDate'}}</span></td>
                      <td class="setWidth concat"><a href="http://localhost:8080/webapp/{{l.genCode}}"><div>http://localhost:8080/webapp/{{l.genCode}}</div></a></td>
                      <td ><span ng-bind="l.linkDetails.counter"></span></td>
                      <td>
                        <button type="button" ng-click="ctrl.details(l.id)" class="btn btn-success custom-width">Details</button> 
                        <button type="button" ng-click="ctrl.edit(l.id)" class="btn btn-warning custom-width">Edit</button>
                        <button type="button" ng-click="ctrl.remove(l.id)" class="btn btn-danger custom-width">Remove</button>
                      </td>
                  </tr>
                </tbody>
              <thead>
                <tr>
                  <th width="30%">URL</th>
                  <th width="12%">Created</th>
                  <th width="30%">Cutted URL</th>
                  <th width="5%">Clics</th>
                  <th width="23%"></th>
                </tr>
              </thead>
            </table>
            <div class="col-md-12 text-center">
            <uib-pagination total-items="totalItems" ng-model="currentPage" max-size="maxSize" class="pagination-sm" boundary-links-numbers="true" items-per-page="itemsPerPage" rotate="false"></uib-pagination> 
            </div>
          </div>
        </div>
        </div>
        
      </div>
    </div>
