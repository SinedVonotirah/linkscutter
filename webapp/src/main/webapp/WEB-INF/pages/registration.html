    <div class="section" >
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <h1 class="text-center">Please Sign Up</h1>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12 text-center">
            <form role="form" name="registrationForm" ng-submit="createUser()">
              <div class="form-group">
                <label class="control-label" for="login">Login</label>
                <input class="form-control" id="login" placeholder="Enter Login"
                type="text" ng-model="user.login" required ng-minlength="3">
              </div>
              <div class="form-group">
                <label class="control-label" for="email">Email</label>
                <input class="form-control" id="email" placeholder="Enter Email"
                type="email" ng-model="user.mail" required>
              </div>
              <div class="form-group">
                <label class="control-label" for="password">Password</label>
                <input class="form-control" id="password"
                placeholder="Enter Password" type="password" ng-model="user.password" required>
              </div>              
              <button type="submit" class="btn btn-primary"">Sign Up</button>
            </form>
          </div>
        </div>
      </div>
    </div>
