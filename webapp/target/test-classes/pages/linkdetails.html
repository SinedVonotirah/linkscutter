<div>
<div class="section text-left">
      <div class="container">
        <div class="row">
          <div class="col-md-12 text-left">
            <blockquote class="lead">
              <p class="text-warning">URL</p>
              <p ><a href="{{ctrl.link.url}}">{{ctrl.link.url}}</a></p>
            </blockquote>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <blockquote class="lead">
              <p class="text-warning" >Cutted Url</p>
              <p ><a href="http://localhost:8080/webapp/{{ctrl.link.genCode}}">http://localhost:8080/webapp/{{ctrl.link.genCode}}</a></p>
            </blockquote>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <blockquote class="lead">
              <p class="text-warning">Description</p>
              <p ><span ng-bind="ctrl.link.linkDetails.description"></span></p>
            </blockquote>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <blockquote class="lead">
              <p class="text-warning">Tags</p>
              <p><span  ng-repeat="t in ctrl.link.linkDetails.tags"><a ui-sref="details.linksbytag({linkId:linkid,tagId:t.id})">#{{t.name}}</a></span></p>
              
            </blockquote>
          </div>
        </div>
      </div>
    </div>
    <div ui-view></div>
</div>
