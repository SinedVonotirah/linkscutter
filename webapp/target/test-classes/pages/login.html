    <div class="section text-center">
      <div class="container">
        <div class="row">
          <div class="col-md-12 text-center">
            <h2 class="text-center">Please Sign In</h2>
            <form role="form" class="text-center" ng-submit="SendData()">
              <div class="form-group">
                <label class="control-label" for="exampleInputEmail1">Login</label>
                <input class="form-control" id="exampleInputEmail1" placeholder="Enter Login"
                type="text" ng-model="user.username">
              </div>
              <div class="form-group">
                <label class="control-label" for="exampleInputPassword1">Password</label>
                <input class="form-control" id="exampleInputPassword1"
                placeholder="Enter Password" type="password" ng-model="user.password">
              </div>
              <button type="submit" class="btn btn-primary">Login</button>
              <br>
              <br>
              
              <a ui-sref="registration"><strong>Registration</strong></a>
            </form>
          </div>
        </div>
      </div>
    </div>
